<!DOCTYPE html>
<html>
<head>
  <title>Drinking Game</title>
</head>
<body>
  <h1>Drinking Game</h1>

  <form id="player-form">
    <label for="player-input">Enter player names, separated by commas:</label>
    <input type="text" id="player-input" name="players">
    <button type="submit">Start Game</button>
  </form>

  <div id="game-board" style="display: none;">
    <div>
      <h2>Current Player:</h2>
      <p id="current-player"></p>
    </div>

    <div>
      <h2>Activity:</h2>
      <p id="activity"></p>
    </div>

    <button id="next-button">Next Player</button>
  </div>

  <script>
    const playerForm = document.querySelector('#player-form');
    const gameBoard = document.querySelector('#game-board');
    const currentPlayerElement = document.querySelector('#current-player');
    const activityElement = document.querySelector('#activity');
    const nextButton = document.querySelector('#next-button');

    let players;

    playerForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const playersInput = document.querySelector('#player-input').value;
      players = playersInput.split(',');
      players.forEach(function(player, index) {
        players[index] = player.trim();
      });

      if (players.length < 2) {
        alert('You must enter at least 2 players!');
        return;
      }

      currentPlayerElement.textContent = players[0];
      activityElement.textContent = selectRandomActivity();
      gameBoard.style.display = 'block';
      playerForm.style.display = 'none';
    });

    const activities = ['Take a drink', 'Do a dance', 'Tell a joke'];
    let currentPlayerIndex = 0;

    function getRandomIndex(array) {
      return Math.floor(Math.random() * array.length);
    }

    function selectRandomActivity() {
      const index = getRandomIndex(activities);
      return activities[index];
    }

    function nextPlayer() {
      currentPlayerIndex++;
      if (currentPlayerIndex >= players.length) {
        currentPlayerIndex = 0;
      }
      currentPlayerElement.textContent = players[currentPlayerIndex];
      activityElement.textContent = selectRandomActivity();
    }

    nextButton.addEventListener('click', nextPlayer);
  </script>
</body>
</html>
