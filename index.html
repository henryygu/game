<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drinking Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      margin: 0;
      padding: 0;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 36px;
      text-align: center;
      margin: 0 0 20px;
    }
    h2 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    label {
      display: block;
      text-align: center;
      font-size: 18px;
      margin-bottom: 5px;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 5px;
      text-align: center;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      font-size: 18px;
      
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background-color: #0062cc;
    }
    button:disabled {
      background-color: #c0c0c0;
      cursor: not-allowed;
    }
    #next-player, #next-activity {
      display: none;
    }
    #current-player {
      font-weight: bold;
      display: none;
    }
    #activity {
      background-color: #ffcc00;
      border: 2px solid #000;
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
      display: none;
}
  </style>
</head>
<body>
  <h1>Drinking Game</h1>
  <form id="player-form">
    <label for="player">Enter player name:</label>
    <input type="text" id="player" name="player">
    <button type="button" id="add-player">Add Player</button>
    <button type="button" id="start-game">Start Game</button>
  </form>
  <h2>Current player: <span id="current-player"></span></h2>
  <h2>Activity: <span id="activity"></span></h2>
  <button type="button" id="next-player">Next Player</button>
  <script>
    const playerForm = document.getElementById('player-form');
    const addPlayerButton = document.getElementById('add-player');
    const startGameButton = document.getElementById('start-game');
    const nextPlayerButton = document.getElementById('next-player');
    const currentPlayerElement = document.getElementById('current-player');
    const activityElement = document.getElementById('activity');

    const players = [];

    addPlayerButton.addEventListener('click', () => {
      const playerInput = document.getElementById('player');
      const player = playerInput.value.trim();
      if (player !== '') {
        players.push(player);
        playerInput.value = '';
        playerInput.focus();
      }
    });

    startGameButton.addEventListener('click', () => {
      if (players.length === 0) {
        alert('Please add at least one player.');
        return;
      }

      let currentPlayerIndex = -1;

      addPlayerButton.disabled = true;
      startGameButton.disabled = true;
      nextPlayerButton.style.display = 'block';

      currentPlayerElement.style.display = 'block'; // show the currentPlayerElement
      activityElement.style.display = 'block'; // show the activityElement

      // hide the player form and start game button
      playerForm.style.display = 'none';
      startGameButton.style.display = 'none';
      
      currentPlayerElement.textContent = 'Waiting for first player...';
      activityElement.textContent = '';

      nextPlayerButton.addEventListener('click', () => {
        currentPlayerIndex++;
        if (currentPlayerIndex >= players.length) {
          currentPlayerIndex = 0;
        }

        currentPlayerElement.textContent = `${players[currentPlayerIndex]} (Player ${currentPlayerIndex + 1} of ${players.length})`;


        const activities = [
          "Take a sip",
          "Give a sip to the person on your left",
          "Give a sip to the person on your right",
          "Do a dance",
          "Sing a song",
          "Tell a joke",
          "Take two sips",
          "Pick someone to take a sip",
          "Skip your turn",
          "Recite a line from a movie and take a sip if no one can guess the movie",
          "Sing a line from a song and take a sip if no one can guess the song",
          "Name three things from a particular category (e.g. types of fruit, breeds of dogs) and take a sip if you can not name them",
          "Choose a word and have the next person say a word that starts with the last letter of your word, and take a sip if you can not think of a word",
          "Take a sip if you have never tried a particular type of alcohol",
          "Take a sip if you have never done a particular activity (e.g. skydiving, bungee jumping)",
          "Tell a joke, person with funniest joke takes a sip",
          "Name a character from a popular TV show or movie. The next player must name a character whose name starts with the last letter of the previous character's name.",
          "Name a musician or band. The next player must name a musician or band whose name starts with the last letter of the previous artist's name.",
          "Name a food. The next player must name a food whose name starts with the last letter of the previous food's name.",
          "Name a country. The next player must name a country whose name starts with the last letter of the previous country's name.",
          "Name a book or author. The next player must name a book or author whose name starts with the last letter of the previous book or author's name.",
          "Name a movie or director. The next player must name a movie or director whose name starts with the last letter of the previous movie or director's name.",
          "Name a TV show or creator. The next player must name a TV show or creator whose name starts with the last letter of the previous TV show or creator's name.",
          "Name a video game or developer. The next player must name a video game or developer whose name starts with the last letter of the previous video game or developer's name.",
          "Name a sports team. The next player must name a sports team whose name starts with the last letter of the previous sports team's name.",
          "Name a color. The next player must name an object or thing that is commonly associated with that color.",
          "Last player choose a category. You have 5 seconds to name 5 things in that category. If you can't you drink.",
          "Arm wrestle a person of your choice. Loser drinks",
          "If you down your drink, you can make up a new rule. ",
          "Do an impression of a famous person",
          "Make a toast to someone in the group",
          "Tell a story about a memorable experience",
          "Take a shot",
          "Make a rule for the rest of the game",
          "Switch seats with someone",
          "Do a push-up for each letter in your first name",
          "Play a round of rock-paper-scissors against the person on your left",
          "Play 21, player who loses drinks - Start counting from 1 to 21. Each player may say three numbers",
          "Name a song and have everyone else sing the chorus",
          "Make a funny face and have everyone else try to replicate it",
          "Do an interpretive dance to a randomly chosen song",
          "Pick someone to be your drinking buddy for the rest of the game",
          "Say something nice about each person in the group",
          "Do a karaoke performance of a randomly chosen song or down your drink as a forfeit",
          "Person with the most cash on them drinks",
          "Person who has visited the most countries in their life, drinks",
          "Biggest lightweight drinks",
          "Don't make eye contact with any other player",
          "You must lie for the next round",
          "Anyone who answers your question has to drink",
          "Play chopsticks with the player on your left ",
          "Play chopsticks with the player on your left",
          "Play chopsticks with a player of your choice",
          "Play ninja with the player on your left ",
          "Play ninja with the player on your left",
          "Play ninja with a player of your choice",
          "Last person to phone you has to take a drink",
          "The next person to look at a phone has to take a drink",
          "Player with the best haircut takes a drink",
          "Player with the best outfit takes a drink",
          "Player with the weakest drink, takes a drink",
          "Player with the highest drink level, takes a drink",


        ];

        const activityIndex = Math.floor(Math.random() * activities.length);
        activityElement.textContent = activities[activityIndex];
      });
    });
  </script>
</body>
</html>
